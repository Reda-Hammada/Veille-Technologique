<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Js</title>
</head>
<body>
<div id ="message">
    {{message}}
</div>
<script>
    var message = new Vue({
        el : "#message",
        data : {
            message: "Hello World !"
        }
    })


</script>
</body>
</html>
